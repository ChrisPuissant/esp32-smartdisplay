name: Platform IO CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pio-env: ["esp12e"] #, "esp32dev"]
        smartboard: ["ESP32_2432S028R"] #, "ESP32_3248S035R", "ESP32_3248S035C"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install PlatformIO
        run: python -m pip install platformio
      - name: Build firmware
        run: pio ci --lib="." --board ${{matrix.pio-env}} "examples/src/main.cpp"
        env:
          PLATFORMIO_BUILD_FLAGS: -Ofast -D LV_CONF_INCLUDE_SIMPLE -I examples/include -D TFT_ORIENTATION_LANDSCAPE -D ${{matrix.smartboard}}