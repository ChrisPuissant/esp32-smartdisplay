name: Platform IO CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pio-env: ["esp12e", "esp32dev"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install PlatformIO
        run: python -m pip install platformio
      - name: Build firmware
        run: pio ci --lib="." --board ${{matrix.pio-env}} -O "build_flags=-D LV_LVGL_H_INCLUDE_SIMPLE" -O "build_flags=-I ./include" -O "build_flags=--D TFT_ORIENTATION_LANDSCAPE" -O "build_flags=--D -D ESP32_3248S035R" "./examples/src/main.cpp"