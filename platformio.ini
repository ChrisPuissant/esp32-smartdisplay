; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

#upload_protocol = espota
#upload_port = 192.168.50.206

# Partition scheme for OTA
board_build.partitions = min_spiffs.csv

monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
monitor_filters = log2file, time, default

build_flags =
    -O2
    -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_VERBOSE
    # LVGL settings
    -D LV_LVGL_H_INCLUDE_SIMPLE
    -I ./include # For lv_conf.h
    # LCD
    -D LVGL_TFT_ST7796
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    -D TFT_ORIENTATION_PORTRAIT

    # TFT ST7796 / TOUCH XPT2046 SPI
    -D LVGL_SPI_SCLK=14
    -D LVGL_SPI_MOSI=13
    -D LVGL_SPI_MISO=12
    -D TFT_PIN_CS=15
    # TFT Panel
    -D LVGL_TFT_SPI_FREQ=80000000
    -D TFT_PIN_DC=2
    # TFT backlight
    -D TFT_PIN_BL=27

    # Touch
    #-D LVGL_TOUCH_GT911
    # I2C for GT911
    -D LVGL_IIC_SDA=33
    -D LVGL_IIC_SCL=32
    -D LVGL_IIC_RST=25

    -D LVGL_TOUCH_XPT2046
    -D LVGL_XPT2046_SPI_FREQ=1000000
    -D PIN_XPT2046_INT=36
    -D PIN_XPT2046_CS=33
    # Calibration
    -D LVGL_XPT2046_MIN_X=256
    -D LVGL_XPT2046_MAX_X=3860
    -D LVGL_XPT2046_MIN_Y=180
    -D LVGL_XPT2046_MAX_Y=3900

    # Build in LED
    -D PIN_LED_R=4
    -D PIN_LED_G=16
    -D PIN_LED_B=17
    # Photo resistor
    -D PIN_CDS=34 # ANALOG_PIN_0
    # Audio out
    -D PIN_AUDIO_OUT=26
    # TF Card
    -D PIN_TF_CS=5
    -D PIN_TS_MOSI=23
    -D PIN_TF_SCLK=18
    -D PIN_TF_MISC=19

lib_deps =
    lvgl/lvgl @ ^8.3.2